<div
  class="tooltip"
  [ngClass]="['tooltip--'+position]"
  [class.tooltip--visible]="visible"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
>
  <div class="content">
    <ng-container *ngComponentOutlet="tooltip"></ng-container>
  </div>

  <div class="hotkeys">
    <div class="hotkey" *ngFor="let hotkey of hotkeys">
      {{hotkey}}
    </div>
  </div>
</div>
